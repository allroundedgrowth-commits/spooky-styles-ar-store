apiVersion: apps/v1
kind: Deployment
metadata:
  name: spooky-styles-backend
  namespace: spooky-styles
  labels:
    app: spooky-styles
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spooky-styles
      component: backend
  template:
    metadata:
      labels:
        app: spooky-styles
        component: backend
    spec:
      containers:
      - name: backend
        image: ${DOCKER_REGISTRY}/spooky-styles-backend:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: jwt-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: stripe-webhook-secret
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: spooky-styles-config
              key: aws-region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: aws-secret-access-key
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: spooky-styles-config
              key: s3-bucket-name
        - name: CLOUDFRONT_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: spooky-styles-config
              key: cloudfront-domain
        - name: CLOUDFRONT_KEY_PAIR_ID
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: cloudfront-key-pair-id
        - name: CLOUDFRONT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: spooky-styles-secrets
              key: cloudfront-private-key
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: spooky-styles-config
              key: cors-origin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
