services:
  postgres:
    image: postgres:15-alpine
    container_name: spooky-styles-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spooky_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spooky_pass}
      POSTGRES_DB: ${POSTGRES_DB:-spooky_styles_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-spooky_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spooky-network

  redis:
    image: redis:7-alpine
    container_name: spooky-styles-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spooky-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spooky-styles-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-spooky_user}:${POSTGRES_PASSWORD:-spooky_pass}@postgres:5432/${POSTGRES_DB:-spooky_styles_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN}
      CLOUDFRONT_KEY_PAIR_ID: ${CLOUDFRONT_KEY_PAIR_ID}
      CLOUDFRONT_PRIVATE_KEY: ${CLOUDFRONT_PRIVATE_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spooky-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  spooky-network:
    driver: bridge
